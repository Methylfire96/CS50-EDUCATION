<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script>
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var query = document.getElementById('searchQuery').value;
                search(query);
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let body = document.querySelector("body");
                document.querySelector("#switch").addEventListener("click", function() {
                    body.style.backgroundColor = "white", body.style.color = "black", roundInput.style.backgroundColor ="grey";
                });
            });


        </script>
        <title>Google</title>
    </head>
    <body class="background_color">
        <div class="header">
            <p>This is a simple Google clone</p>
        </div>
        <header>
            <ul class="link">
                <li>Gmail</li>

                <li>Pictures</li>

                <li><span class="material-symbols-outlined">
                    apps
                    </span></li>
                <li><span class="material-symbols-outlined">
                    home
                    </span></li>
            </ul>
        </header>
        <main>
            <div id="switch" class="google">
                <img src="google.png" alt="Google Logo"></src>

            </div>

            <form action="https://www.google.com/search" method="get">
                <div class="search-container">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                    <input type="text" autocomplete="off" autofocus id="searchQuery" class="round-input" required>
                    <button type="submit" class="search-button"></button>
                </div>
            </form>


            <section id="results">

            </section>

            <div class="tabs">
                <div class="tab">smile</div>
                <div class="tab">and</div>
                <div class="tab">keep on</div>
                <div class="tab">coding</div>

            </div>

            <div class="tabs">
                <div class="tab">CS50</div>
                <div class="tab">lerning</div>
                <div class="tab">is</div>
                <div class="tab">fun</div>

            </div>

        </main>














    </body>
</html>
