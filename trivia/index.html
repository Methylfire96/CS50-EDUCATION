<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll(".button").forEach(button => {
                    button.addEventListener("click", function() {
                        let isCorrect = this.dataset.correct === "true";
                        if (isCorrect) {
                            this.style.backgroundColor = "green";
                            this.disable = true;
                            document.getElementById("result").innerText = "Correct";
                        }
                        else {
                            this.style.backgroundColor = "red";
                            document.getElementById("result").innerText = "Incorrect";
                        }
                    });
                });

                document.getElementById("submit").addEventListener("click", function() {
                    let userResponse = document.getElementById("response").value;
                    let correctAnswer = ["Los Angeles Rams", "LA Rams"];
                    let responseField = document.getElementById("response");

                    if (userResponse.toLowerCase() === correctAnswer.toLowerCase()) {
                        responseField.style.backgroundColor = "green";
                        document.getElementById("responseResult").innerText = "Correct!";
                    }
                    else {
                        responseField.style.backgroundColor = "red";
                        document.getElementById("responseResult").innerText = "Incorrect";
                    }
                });
            });

        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    Who was performing the NFL Super Bowl XLVII Halftime Show in 2013?
                </h3>
                <table>
                    <tr class="container">
                        <td>
                            <button class="button" data-correct="false">Bruce Springsteen</button>
                        </td>
                        <td>
                            <button class="button" data-correct="false">Madonna</button>
                        </td>
                        <td>
                            <button class="button" data-correct="false">Justin Timberlake</button>
                        </td>
                        <td>
                            <button class="button" data-correct="true">Beyonce</button>
                        </td>

                    </tr>

                </table>
                <div id="result"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    Who won the Super Bowl LVI in 2022?
                </h3>
                <input type="text" id="response">
                <button id="submit">Submit</button>
                <div id="responseResult"></div>

            </div>
        </div>
    </body>
</html>
